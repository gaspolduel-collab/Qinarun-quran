<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qinarun Qur'an by Faiz</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Poppins:wght@300;400;600;700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sky">
        <div class="star" style="top:10%; left:80%; animation-delay:0s;"></div>
        <div class="star" style="top:40%; left:20%; animation-delay:2s;"></div>
        <div class="star" style="top:70%; left:50%; animation-delay:4s;"></div>
    </div>

    <header>
        <h1>Qinarun Qur'an</h1>
        <p>Belajar Mengaji Jadi Lebih Mudah</p>
        <div class="dev-name">Dibuat oleh: Faiz (Developer Kelas 5 SD)</div>
    </header>

    <nav class="nav-menu">
        <button onclick="pindahMenu('alquran')" id="btn-alquran" class="active">Al-Qur'an</button>
        <button onclick="pindahMenu('doa')" id="btn-doa">Doa Harian</button>
    </nav>
    
    <main>
        <section id="section-alquran">
            <div id="halaman-daftar">
                <h2>Daftar Surah</h2>
                <div id="daftar-surah" class="grid-container"></div>
            </div>
            <div id="halaman-baca" class="tersembunyi">
                <button class="btn-back" onclick="kembaliKeDaftar()">⬅ Kembali</button>
                <h2 id="judul-baca"></h2>
                <div id="daftar-ayat"></div>
            </div>
        </section>

        <section id="section-doa" class="tersembunyi">
            <div id="halaman-daftar-doa">
                <h2>Doa Harian</h2>
                <div id="daftar-doa" class="grid-container"></div>
            </div>
            <div id="halaman-baca-doa" class="tersembunyi">
                <button class="btn-back" onclick="kembaliKeDaftarDoa()">⬅ Kembali ke Daftar Doa</button>
                <h2 id="judul-doa"></h2>
                <div id="isi-doa" class="kartu-ayat"></div>
            </div>
        </section>
    </main>

    <footer>
        &copy; 2026 Qinarun Qur'an | Dikembangkan oleh <b>Faiz</b>
    </footer>

    <script src="script.js"></script>
</body>
</html>
